<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .text-green {
            color: green;
        }
        .text-red {
            color: red;
        }
        #app {
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :class="status ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    status: false 
                }
            },
            methods: {
                toggle() {
                    this.status = !this.status;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
